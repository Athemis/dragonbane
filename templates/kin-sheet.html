<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div class="sheet-content">
        {{!-- Kin Abilities --}}
        <table class="sheet-table kin-abilities">
            <tr class="sheet-table-header">
                <th>
                    {{localize "DoD.ui.character-sheet.kinAbilities"}}
                </th>
                <th>
                    {{localize "DoD.ui.character-sheet.movement"}}
                </th>
            <tr class="sheet-table-data" data-item-id="{{ability.id}}">
                <td>
                    <input name="data.abilities" type="text" value="{{data.abilities}}" />
                </td>
                <td>
                    <input name="data.movement" type="text" value="{{data.movement}}" data-dtype="Number" />
                </td>
            </tr>
        </table>

        {{editor data.description target="system.description" engine="prosemirror" button=true owner=owner editable=editable}}
    </div>
</form>
