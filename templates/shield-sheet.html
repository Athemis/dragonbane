<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <table>
        <tr>
            <th>{{localize "DoD.shield.durability"}}</th>
            <th>{{localize "DoD.gear.encumbrance"}}</th>
        </tr>
        <tr>
            <td>
                <input name="data.durability" type="text" value="{{data.durability}}" data-dtype="Number" />
            </td>
            <td>
                <input name="data.encumbrance" type="text" value="{{data.encumbrance}}" data-dtype="Number" />
            </td>
        </tr>
    </table>
</form>
